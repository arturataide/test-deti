{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		<img src="{{ .Params.logo }}" alt="" class="db w4 center pv4">

		{{ .Content }}

		<div class="center mb3">
	        	{{ range .Params.contact_entries }}
				<div>
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>
						{{ .email }}<br>
						{{ .address }}<br>
						{{ .postcode }}
					</p>
				</div>
			{{ end }}
		</div>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2761.550881976034!2d6.172126115264021!3d46.199495292099606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c65526d772e63%3A0xa1646a6e8c602bbb!2sRte%20de%20Ch%C3%AAne%2072%2C%201208%20Gen%C3%A8ve!5e0!3m2!1sen!2sch!4v1647208392755!5m2!1sen!2sch" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		<!-- {{ partial "contact-form" . }} -->

	</div>
</div>

{{ end }}
